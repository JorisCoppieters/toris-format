<button
    [anotherBinding]="true"
    [ngBinding]="{
        'key': (val$ | async)
    }"
    [objBinding]="{
        'a8': !(obj.a.b$ | async),
        a1: 'b' + 'a',
        a2: 3 + 'a',
        a3: 'b' + 3,
        a4: 'b' + (3),
        a5: 'b' + (quantity || 1),
        a6: 'b' + ( 3 ),
        a7: 'b' + ( quantity || 1 || 2 ),
        a9: 'a ' + (variable || 1),
        key: nested?.field1?.field2
    }"
    bool="false"
    otherBinding>
</button>
{{ condition ? '1' : '2' }}
